<template name="postEdit">
  <di-form class="main form" data-action="edit-comment">
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
        <paper-input-decorator floatinglabel label="Your URL">
          <input is="core-input" name="url" id="url" type="text" value="{{url}}" class="form-control">
        </paper-input-decorator>
        <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <paper-input-decorator floatinglabel label="Your Title">
          <input is="core-input" name="title" id="title" type="text" value="{{title}}" class="form-control">
        </paper-input-decorator>
        <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <di-button type="submit" value="Submit" class="btn btn-primary submit">Submit</di-button>
    <di-button type="submit" class="btn btn-primary delete">Delete</di-button>
    <hr/>

  </di-form>
</template>
